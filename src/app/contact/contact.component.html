<div class="row">
    <div class="col-md-12">
      
      <div class="well">
        <h2>Contact Us</h2>
      </div>
      
      <div class="alert alert-danger" *ngIf="warning">
        {{warning}}
      </div>

      <form #f="ngForm" (ngSubmit)="onSubmit(f)">
        <div class="form-group">
          <label class="control-label" for="name">Name:</label>
          <input type="text" class="form-control" id="name" name="name" [(ngModel)]="contact.name" autofocus>
        </div>
        <div class="form-group">
          <label class="control-label" for="name">Email:</label>
          <input type="password" class="form-control" id="email" [(ngModel)]="contact.email" name="email">
        </div>
        <div class="form-group">
            <label class="control-label" for="name">Message:</label>
            <input type="password" class="form-control" id="msg" [(ngModel)]="contact.msg" name="msg">
          </div>
  
        <button class="btn btn-primary pull-right" type="submit">Submit</button>
      </form>
      
    </div>
  </div>
